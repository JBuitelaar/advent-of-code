repos:
- repo: https://github.com/astral-sh/ruff-pre-commit
  # Ruff version.
  rev: v0.8.2
  hooks:
    # Run the linter.
    - id: ruff
    # Run the formatter.
    - id: ruff-format
- repo: https://github.com/LiquidFun/aoc_tiles
  rev: 0.6.3
  hooks:
    - id: aoc-tiles
      args:
        - --auto-add-tiles-to-git=amend